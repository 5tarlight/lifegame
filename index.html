<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>인생 시뮬레이터</title>
    
    <script src="jquery.js"></script>
    <script src="index.js"></script>
    <script src="game.js"></script>
    
    <script src="player/Player.js"></script>
    <script src="player/Friendly.js"></script>
    <script src="player/Hostile.js"></script>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  </head>
  <body>
    <table class="tg" style="table-layout: fixed; width: 656px">
    <colgroup>
    <col style="width: 73px">
    <col style="width: 266px">
    <col style="width: 317px">
    </colgroup>
      <tr>
        <th class="tg-6pte"><br></th>
        <th class="tg-6pte">Player</th>
        <th class="tg-6pte" id="h-pc-name">PC</th>
      </tr>
      <tr>
        <td class="tg-1y3x">점수</td>
        <td class="tg-1y3x" id="h-player-score"></td>
        <td class="tg-1y3x" id="h-pc-score"></td>
      </tr>
      <tr>
        <td class="tg-6pte">점수델타</td>
        <td class="tg-6pte" id="h-player-score-delta"></td>
        <td class="tg-6pte" id="h-pc-score-delta"></td>
      </tr>
      <tr>
        <td class="tg-1y3x">선택</td>
        <td class="tg-1y3x" id="h-player-choice"></td>
        <td class="tg-1y3x" id="h-pc-choice"></td>
      </tr>
      <tr>
        <td class="tg-6pte">라운드</td>
        <td class="tg-6pte" colspan="2" id="h-round"></td>
      </tr>
      <tr>
        <td class="tg-dzk6"></td>
        <td class="tg-dzk6" colspan="2" id="h-msg">Message</td>
      </tr>
    </table>

    <div class="btn-group" role="group" aria-label="...">
      <button id="btn-cooperate" type="button" class="btn btn-default">협력</button>
      <button id="btn-batray" type="button" class="btn btn-default">배신</button>
    </div>
  </body>
</html>
